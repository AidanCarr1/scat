<!DOCTYPE html>
<html>
  <head><title>Scat</title></head>
  <body>

    
    <div id="lobby">

      <div style="display: flex; align-items: center; gap: 5px;">
        <img src="images/logo.png" alt="Scat Logo" width="50" />
        <h1 style="margin: 0;">Scat</h1>
      </div>
      
      <br>
      <div id="nameSection">
        <input id="name" placeholder="Enter your name" />
        <button id="nameBtn" onclick="joinGame()">Join</button>
      </div>

      <button id="startBtn" onclick="startGame()" style="display:none;">Start Game</button>

      <div id="answerSection" style="display:none;">
        <input id="answer" placeholder="Your answer" />
        <button id="answerBtn" onclick="sendAnswer()">Send</button>
      </div>

      <p id="playerCount">Players: 0</p>
      <ul id="playerList"></ul>

      <ul id="log"></ul>
    </div>


    <div id="settings" style="display:none;">

      <p id="gameStarter"></p>

      <h2>Settings</h2>
      <label for="setRounds">Number of Rounds:</label>
      <input type="number" id="setRounds" value="3" min="1" max="10" disabled="true">
      <br>
      <label for="setTimeLimit">Time Limit (seconds):</label>
      <input type="number" id="setTimeLimit" value="60" min="30" max="120" step="5" disabled="true">
      <br>
      <button id="saveSettings" onclick="inputSettings()" disabled="true">Update Settings</button>
      <button id="startRound" onclick="nextRound()" disabled="true">Start Round</button>

    </div>


    <div id="notePad" style="display: none;">

      <h2 id="round">Round 0</h2>
      <h3 id="listNumber">List 0</h3>
      <h3 id="letter">$</h3>
      <p id="timeDisplay">0:60</p>

      <label id="cat1" for="ans1">Cat 1</label>
      <input type="text" id="ans1">
      <br>
      <label id="cat2" for="ans2">Cat 2</label>
      <input type="text" id="ans2">
      <br>
      <label id="cat3" for="ans3">Cat 3</label>
      <input type="text" id="ans3">
      <br>
      <label id="cat4" for="ans4">Cat 4</label>
      <input type="text" id="ans4">
      <br>
      <label id="cat5" for="ans5">Cat 5</label>
      <input type="text" id="ans5">
      <br>
      <label id="cat6" for="ans6">Cat 6</label>
      <input type="text" id="ans6">
      <br>
      <label id="cat7" for="ans7">Cat 7</label>
      <input type="text" id="ans7">
      <br>
      <label id="cat8" for="ans8">Cat 8</label>
      <input type="text" id="ans8">
      <br>
      <label id="cat9" for="ans9">Cat 9</label>
      <input type="text" id="ans9">
      <br>
      <label id="cat10" for="ans10">Cat 10</label>
      <input type="text" id="ans10">
      <br>
      <label id="cat11" for="ans11">Cat 11</label>
      <input type="text" id="ans11">
      <br>
      <label id="cat12" for="ans12">Cat 12</label>
      <input type="text" id="ans12">
      <br>

      <!-- Temporary! -->
      <button id="startRound" onclick="nextRound()" disabled="true">Next Round</button>
    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
    <script src="input.js"></script> 
    <script src="output.js"></script>

  </body>
</html>
